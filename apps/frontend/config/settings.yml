# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    no_script_name:         true
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            394683a9f42f6471992a22a36a62b845f14e999d

    # Enable the database manager
    use_database:           true
    i18n:                   true
    default_culture:        de        # Default user culture
    default_currency:       "EUR"

    rich_text_fck_js_dir:   apostrophePlugin/js/fckeditor
    
    standard_helpers:       [I18N,Partial,Cache,Timpany]
    
    rich_text_fck_js_dir:   apostrophePlugin/js/fckeditor

    jquery_web_dir:         /apostrophePlugin
    
    # jQuery 1.3.2
    jquery_core:            jquery-1.3.2.min.js 
    jquery_ui:              jquery-ui-1.7.3.custom.min.js   
    jquery_ui_css:          'ui-apostrophe/jquery-ui-1.7.3.custom.css'

    # jQuery 1.4.2
    # jquery_core:          jquery-1.4.2.min.js 
    # jquery_ui:            jquery-ui-1.8.2.custom.min.js   
