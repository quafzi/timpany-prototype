    # Output escaping settings
    escaping_strategy:      false            # Determines how variables are made available to templates. Accepted values: on, off.
    escaping_method:        ESC_SPECIALCHARS # Function or helper used for escaping. Accepted values: ESC_RAW, ESC_ENTITIES, ESC_JS, ESC_JS_NO_ENTITIES, and ESC_SPECIALCHARS.
    
    # Activated modules from plugins or from the symfony core
    enabled_modules:        
      - a
      - aSync
      - aNavigation
      - aMedia
      - aMediaBackend
      - aRichTextSlot
      - aTextSlot
      - aRawHTMLSlot
      - aSlideshowSlot
      - aVideoSlot
      - aImageSlot
      - aButtonSlot
      - aPDFSlot
      - aFeedSlot
      - sfGuardAuth
      - aUserAdmin
      - aGroupAdmin
      - aPermissionAdmin
      - sfGuardPermission
      - taggableComplete
      - aNavigation
      - default
      - aAdmin
      - aBlog
      - aBlogAdmin
      - aBlogCategoryAdmin
      - aBlogSingleSlot
      - aBlogSlot
      - aEvent
      - aEventAdmin
      - aEventSingleSlot
      - aEventSlot
      - timpany
      - payment

    error_404_module:       a         # To be called when a 404 error is raised
    error_404_action:       error404  # Or when the requested URL doesn't match any route

    login_module:           sfGuardAuth   # To be called when a non-authenticated user
    login_action:           signin     # Tries to access a secure page

    secure_module:          a               # To be called when a user doesn't have
    secure_action:          secure          # The credentials required for an action
    
    i18n:                   true
    default_culture:        en              # Default user culture
