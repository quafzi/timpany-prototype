timpanyCategory:
  tableName: timpany_category
  actAs:
    Timestampable: ~
    Taggable: ~
    Sluggable:
      fields: [ name ]
      builder: [ sfTools, slugify ]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name:
      type: string(150)
    description:
      type: text
  relations:
    Products:
      class: timpanyProduct
      refClass: timpanyCategoryProduct
      foreignAlias: Categories
      foreign: product_id
      local: category_id

timpanyCategoryProduct:
  tableName: timpany_category_product
  columns:
    product_id:
      type: integer(4)
    category_id:
      type: integer(4)
