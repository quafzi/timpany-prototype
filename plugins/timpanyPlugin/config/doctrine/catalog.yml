options:
  type:    INNODB
  charset: utf8
  collate: utf8_unicode_ci
  
timpanyProduct:
  tableName: timpany_product
  actAs:
    Timestampable: ~
#    Taggable: ~
    Sluggable:
      fields: [ name ]
      builder: [ sfTools, slugify ]
  columns:
    id:
      type: integer(11)
      primary: true
      autoincrement: true
    name:
      type: string(150)
    description:
      type: text
    article_number:
      type: string(36)
    net_price:
      type: float
    inventory:
      type: float
    class_name:
      type: string(150)
      default: "timpanyProduct"
    tax_class_id:
      type: integer(3)
  relations:
    CartUsers:
      class:        sfGuardUser
      local:        product_id
      foreign:      sf_guard_user_id
      refClass:     timpanyCartItem
      foreignAlias: Products
    TaxClass:
      class:        timpanyTaxClass
      local:        tax_class_id
      foreignAlias: Products
      
timpanyCartItem:
  tableName: timpany_cart_items
  actAs:
    Timestampable: ~
  columns:
    product_id:
      type: integer(11)
    sf_guard_user_id:
      type: integer(4)
    count:
      type: integer(3)
  relations:
    Product:
      class: timpanyProduct
      foreignAlias: Product
      local: product_id
    User:
      class: sfGuardUser
      foreignAlias: CartItems
      local: sf_guard_user_id
      
timpanyCategory:
  tableName: timpany_category
  actAs:
    Timestampable: ~
    Taggable: ~
    Sluggable:
      fields: [ name ]
      builder: [ sfTools, slugify ]
  columns:
    id:
      type: integer(11)
      primary: true
      autoincrement: true
    name:
      type: string(150)
    description:
      type: text
  relations:
    Products:
      class: timpanyProduct
      refClass: timpanyCategoryProduct
      foreignAlias: Categories
      foreign: product_id
      local: category_id

timpanyCategoryProduct:
  tableName: timpany_category_product
  columns:
    product_id:
      type: integer(11)
    category_id:
      type: integer(11)
