options:
  type:    INNODB
  charset: utf8
  collate: utf8_unicode_ci
  
timpanyOrder:
  tableName: timpany_order
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer(11)
      primary: true
      autoincrement: true
    shipping_method:
      type: string(150)
    shipping_data:
      type: text
    payment_id:
      type: integer(11)
      unsigned: true
    net_sum:
      type: float
    billing_address:
      type: text
    shipping_address:
      type: text
  relations:
    Payment:
      local: payment_id
      foreignAlias: Order
      foreignType: one

timpanyOrderItem:
  tableName: timpany_order_item
  columns:
    id:
      type: integer(11)
      primary: true
      autoincrement: true
    order_id:
      type: integer(11)
    product_id:
      type: integer(11)
    count:
      type: integer(3)
    frozen_data:
      type: text
  relations:
    Order:
      class: timpanyOrder
      foreignAlias: Items
      local: order_id
    CurrentProductVersion:
      class: timpanyProduct
      local: product_id
