options:
  type: INNODB
  
timpanyOrder:
  tableName: timpany_order
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    shipping_method:
      type: string(150)
    shipping_data:
      type: text
    payment_method:
      type: string(150)
    payment_data:
      type: text
    net_sum:
      type: float
    billing_address:
      type: text
    shipping_address:
      type: text

timpanyOrderItem:
  tableName: timpany_order_item
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    order_id:
      type: integer(4)
    product_id:
      type: integer(4)
    count:
      type: integer(3)
    frozen_data:
      type: text
  relations:
    Order:
      class: timpanyOrder
      foreignAlias: Items
      local: order_id
    CurrentProductVersion:
      class: timpanyProduct
      local: product_id
