options:
  type: INNODB
  
timpanyProduct:
  tableName: timpany_product
  actAs:
    Timestampable: ~
    Taggable: ~
    Sluggable:
      fields: [ name ]
      builder: [ sfTools, slugify ]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name:
      type: string(150)
    description:
      type: text
    article_number:
      type: string(36)
    net_price:
      type: float
    inventory:
      type: float
    class_name:
      type: string(150)
      default: "timpanyProduct"
  relations:
    CartUsers:
      class: sfGuardUser
      local: product_id
      foreign: sf_guard_user_id
      refClass: timpanyCart