      type: string
  relations:
    MediaItems:
      class: aMediaItem
      local: media_category_id
      foreign: media_item_id
      foreignAlias: MediaCategories
      refClass: aMediaItemCategory
    # Used to implement media engine pages dedicated to displaying one or more
    # specific categories
    Pages:
      class: aPage
      local: media_category_id
      foreign: page_id
      foreignAlias: MediaCategories
      refClass: aMediaPageCategory


